[installation]
installtype = aur

[appearance]
theme = dark.iitheme
prompt = >
messagefile = /usr/share/iicalc/messages.txt
syntaxhighlight = monokai
colorsystem = auto

[updates]
branch = development

[startup]
safemode = false
firststart = true
startserver = true
checkupdates = true

[dev]
debug = false

[paths]
userpath = /home/tabulate/.iicalc/
systempath = /usr/share/iicalc/

[system]
subtractfromlast = true
userversion = 2.10.12
telemetry = true
showbranchwarning = false
pipinstalluser = true

